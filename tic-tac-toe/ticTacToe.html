<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticTacToe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h2>Press one of the boxes or enter the corresponding number!</h2>
    <main>
        <div class="player">
            <h2>Player 1: 'O'</h2>
            <h2>Player 2: 'X'</h2>
        </div>
        <div class="board">
            <div class="row">
                <span id="box">1</span>
                <span id="box">2</span>
                <span id="box">3</span>
            </div>
            <div class="row">
                <span id="box">4</span>
                <span id="box">5</span>
                <span id="box">6</span>
            </div>
            <div class="row">
                <span id="box">7</span>
                <span id="box">8</span>
                <span id="box">9</span>
            </div>
        </div>
        <div class="turn">
            <h2>Player 1</h2>
            <h2>Make turn!</h2>
        </div>
    </main>
</body>

</html>
