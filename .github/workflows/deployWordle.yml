name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: wordle  # Update the directory where your HTML files are

      # Step 3: Configure GitHub Pages
      - name: Configure GitHub Pages
        run: |
          gh api -X PATCH /repos/${{ github.repository }} \
            -f pages[build_type]=workflow \
            -f pages[source][branch]=gh-pages \
            -f pages[source][path]=/
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Set GH_TOKEN for GitHub CLI
