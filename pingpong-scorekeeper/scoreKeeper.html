<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scoreKeeper.css">
</head>

<body>
    <div class="headerSection">
        <img src="ping pong.png" alt="ping pong image">
        <p>Ping Pong Score Keeper</p>
    </div>

    <section>
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        <p>Use the buttons below to keep score</p>
        <h2>Playing To</h2>
        <select name="maxPoints" id="maxPoints">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
        <div class="buttons">
            <button id="p1">+1 Player 1</button>
            <button id="p2">+1 Player 2</button>
            <button id="reset">Reset</button>
        </div>
    </section>

    <script src="scoreKeeper.js"></script>
</body>

</html>
