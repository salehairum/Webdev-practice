<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wordle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Wordle</title>
</head>

<body>
    <div class="gameContainer">
        <div class="row1" id="wordRow">
            <div class="box" id="first"><span class="letter"></span></div>
            <div class="box" id="second"><span class="letter"></span></div>
            <div class="box" id="third"><span class="letter"></span></div>
            <div class="box" id="fourth"><span class="letter"></span></div>
            <div class="box" id="fifth"><span class="letter"></span></div>
        </div>
        <div class="row2" id="wordRow">
            <div class="box" id="first"><span class="letter"></span></div>
            <div class="box" id="second"><span class="letter"></span></div>
            <div class="box" id="third"><span class="letter"></span></div>
            <div class="box" id="fourth"><span class="letter"></span></div>
            <div class="box" id="fifth"><span class="letter"></span></div>
        </div>
        <div class="row3" id="wordRow">
            <div class="box" id="first"><span class="letter"></span></div>
            <div class="box" id="second"><span class="letter"></span></div>
            <div class="box" id="third"><span class="letter"></span></div>
            <div class="box" id="fourth"><span class="letter"></span></div>
            <div class="box" id="fifth"><span class="letter"></span></div>
        </div>
        <div class="row4" id="wordRow">
            <div class="box" id="first"><span class="letter"></span></div>
            <div class="box" id="second"><span class="letter"></span></div>
            <div class="box" id="third"><span class="letter"></span></div>
            <div class="box" id="fourth"><span class="letter"></span></div>
            <div class="box" id="fifth"><span class="letter"></span></div>
        </div>
        <div class="row5" id="wordRow">
            <div class="box" id="first"><span class="letter"></span></div>
            <div class="box" id="second"><span class="letter"></span></div>
            <div class="box" id="third"><span class="letter"></span></div>
            <div class="box" id="fourth"><span class="letter"></span></div>
            <div class="box" id="fifth"><span class="letter"></span></div>
        </div>
        <div class="row6" id="wordRow">
            <div class="box" id="first"><span class="letter"></span></div>
            <div class="box" id="second"><span class="letter"></span></div>
            <div class="box" id="third"><span class="letter"></span></div>
            <div class="box" id="fourth"><span class="letter"></span></div>
            <div class="box" id="fifth"><span class="letter"></span></div>
        </div>
    </div>

    <div class="keyboard">
        <div class="keyboardRow">
            <div class="box" id=""><span class="letter">Q</span></div>
            <div class="box" id=""><span class="letter">W</span></div>
            <div class="box" id=""><span class="letter">E</span></div>
            <div class="box" id=""><span class="letter">R</span></div>
            <div class="box" id=""><span class="letter">T</span></div>
            <div class="box" id=""><span class="letter">Y</span></div>
            <div class="box" id=""><span class="letter">U</span></div>
            <div class="box" id=""><span class="letter">I</span></div>
            <div class="box" id=""><span class="letter">O</span></div>
            <div class="box" id=""><span class="letter">P</span></div>
        </div>
        <div class="keyboardRow">
            <div class="box" id=""><span class="letter">A</span></div>
            <div class="box" id=""><span class="letter">S</span></div>
            <div class="box" id=""><span class="letter">D</span></div>
            <div class="box" id=""><span class="letter">F</span></div>
            <div class="box" id=""><span class="letter">G</span></div>
            <div class="box" id=""><span class="letter">H</span></div>

            <div class="box" id=""><span class="letter">K</span></div>
            <div class="box" id=""><span class="letter">L</span></div>
        </div>
        <div class="keyboardRow">
            <div class="box" id=""><i class="fa-solid fa-delete-left"></i></div>
            <div class="box" id=""><span class="letter">Z</span></div>
            <div class="box" id=""><span class="letter">X</span></div>
            <div class="box" id=""><span class="letter">C</span></div>
            <div class="box" id=""><span class="letter">V</span></div>
            <div class="box" id=""><span class="letter">B</span></div>
            <div class="box" id=""><span class="letter">N</span></div>
            <div class="box" id=""><span class="letter">M</span></div>
            <div class="enterBox" id=""><span class="letter">Enter</span></div>
        </div>
    </div>

    <script src="wordle.js"></script>
